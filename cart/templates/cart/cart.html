{% extends 'base.html' %}

{% block content %}

<div class="overlay-container">
    <div class="overlay"></div>

    <div class="container cart-container mt-5">
        <!-- Keep Shopping Button -->
        <div class="col-12 text-left mb-4">
            <a href="{% url 'all_products' %}" class="keep-shopping-btn">
                <i class="fas fa-chevron-left"></i> Keep Shopping
            </a>
        </div>

        <!-- Basket Heading -->
        <div class="row mb-3 justify-content-center">
            <div class="col-12 text-center">
                <h2 class="basket-heading">Shopping Bag</h2>
            </div>
        </div>

        <!-- Products in cart -->
        <div class="row">
            <div class="col-12">
                <div class="cart-products">
                    {% for product in cart.products %}
                    <div class="cart-item d-flex justify-content-between align-items-center mb-4">
                        <div class="product-img">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                        </div>

                        <!-- Product Info -->
                        <div class="product-info">
                            <h5 class="product-name">{{ product.name }}</h5>
                            <p class="product-price">${{ product.price }}</p>
                        </div>

                        <!-- Total Price -->
                        <div class="product-total">
                            <p class="total-price">${{ product.total_price }}</p>
                        </div>

                        <!-- Remove button -->
                        <div class="product-actions">
                            <a href="{% url 'cart_remove' product.id %}" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i> Remove
                            </a>
                        </div>
                    </div>
                    {% empty %}
                    <div class="text-center">
                        <p>Your bag is empty.</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Cart summary at the bottom -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="cart-summary p-4 shadow-sm rounded">
                    <h5 class="summary-title">Order Summary</h5>
                    <p class="summary-total">Total: ${{ cart.total }}</p>

                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-primary btn-lg">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
