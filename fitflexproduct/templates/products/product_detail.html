{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Back Button -->
    <div class="row">
        <div class="col-12">
            <a href="{% url 'all_products' %}" class="btn btn-primary mb-3">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
        </div>
    </div>

    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid product-detail-image" alt="{{ product.name }}">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <div class="product-info">
                <!-- Product Name -->
                <h1 class="product-name">{{ product.name }}</h1>

                <!-- Product Price -->
                <h4 class="product-price">Â£{{ product.price }}</h4>
                
                
                <!-- Add to bag Form -->
                <form action="{% url 'add_to_bag' product.id %}" method="POST" class="d-inline">
                    {% csrf_token %}
                   
                    <button type="submit" class="custom-button button-basket">
                        <i class="fas fa-shopping-bag"></i> Add to Basket
                    </button>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </form>
                <!-- Add to Wishlist Form -->
                <form action="#" method="POST" class="d-inline">
                    {% csrf_token %}
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    <button type="submit" class="custom-button button-wishlist">
                        <i class="fas fa-heart"></i>
                    </button>
                </form>
                </div>

                <!-- Product Description -->
                <p class="product-description">{{ product.description|safe }}</p>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
{%block postloadjs%}
{{block.super}}
{%endblock%}
