{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>Review Submitted Questions</h2>

    {% if questions %}
        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item">
                    <p>{{ question.question }}</p>
                    <a href="{% url 'faq_answer' question.id %}" class="btn btn-primary">Answer</a>
                    <a href="{% url 'delete_question' question.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this question?');">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No questions to review at the moment.</p>
    {% endif %}
</div>

{% endblock %}
