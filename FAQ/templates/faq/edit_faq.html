{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>Edit FAQ</h2>
    
    <form method="post" action="{% url 'edit_faq' faq.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label"><strong>Question</strong></label>
            <input type="text" name="question" id="question" class="form-control" 
                   value="{{ faq.question }}" readonly>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label"><strong>Answer</strong></label>
            <textarea name="answer" id="answer" rows="5" class="form-control">{{ faq.answer }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update FAQ</button>
        <a href="{% url 'faq_search' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
