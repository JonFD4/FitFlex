<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- logo -->
            <a class="navbar-brand" href="#">FitFlex</a>

            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home nav-icon"></i>Home</a>
                    </li>

                    <!-- Shop Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-store nav-icon"></i>Shop</a>
                    </li>

                    <!-- Cart Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart nav-icon"></i>Cart</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex ms-3 search-bar" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <!-- User Authentication Links -->
                <ul class="navbar-nav ms-3">
                    {% if user.is_authenticated %}
                        <!-- Profile Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user nav-icon"></i>Profile</a>
                        </li>
                        <!-- Display User Name -->
                        <li class="nav-item">
                            <span class="user-name">Hello, {{ user.username }}</span>
                        </li>
                        <!-- Logout Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-sign-out-alt nav-icon"></i>Logout</a>
                        </li>
                    {% else %}
                        <!-- Login Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-sign-in-alt nav-icon"></i>Login</a>
                        </li>
                        <!-- Register Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user-plus nav-icon"></i>Register</a>
                        </li>
                    {% endif %}

                    <!-- Admin Authentication Links -->
                    {% if user.is_superuser %}
                        <!-- Manage Products Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-box nav-icon"></i>Manage Products</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
